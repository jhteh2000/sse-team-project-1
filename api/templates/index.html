<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Choose Your Meal</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <div class="header">
        <h1>Choose Your Meal</h1>
        <div>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </div>

    <div class="container">
        <form action="/submit" method="post">
            <div class="toggle-list">
                <h3>Diet</h3>
                <label><input type="checkbox" name="diet" value="High-Protein"> High Protein</label>
                <label><input type="checkbox" name="diet" value="Balanced"> Balanced</label>
                <label><input type="checkbox" name="diet" value="High-Fiber"> High Fiber</label>
            </div>

            <div class="toggle-list">
                <h3>Health Condition</h3>
                <label><input type="checkbox" name="health" value="Egg-Free"> Egg-Free</label>
                <label><input type="checkbox" name="health" value="Gluten-Free"> Gluten-Free</label>
                <label><input type="checkbox" name="health" value="Kosher"> Kosher</label>
                <label><input type="checkbox" name="health" value="Low-Sugar"> Low Sugar</label>
            </div>

            <div class="toggle-list">
                <h3>Type</h3>
                <label><input type="checkbox" name="cuisine" value="asian"> Asian</label>
                <label><input type="checkbox" name="cuisine" value="american"> American</label>
                <label><input type="checkbox" name="cuisine" value="italian"> Italian</label>
            </div>

            <div class="toggle-list">
                <h3>Dish Type</h3>
                <label><input type="checkbox" name="dish" value="bread"> Bread</label>
                <label><input type="checkbox" name="dish" value="main course"> Main Course</label>
                <label><input type="checkbox" name="dish" value="desserts"> Dessert</label>
                <label><input type="checkbox" name="dish" value="salad"> Salad</label>
            </div>

            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
