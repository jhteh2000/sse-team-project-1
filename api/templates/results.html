<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Gallery</title>
  <link rel="stylesheet" href="../static/css/results.css">
</head>
<body>
  
  <h1> Here's the food list! </h1> 

  <!-- Food Box 1 -->
  <div class="food-box">
    <img src="food1.jpg" alt="Food 1">
    <h3>Dish Name 1</h3>
    <div class="details">
      <p>Calories: 300</p>
      <p>Protein: 20g</p>
    </div>
    <button class="favorite-btn">Add to Favorites</button>
  </div>

  <!-- Food Box 2 -->
  <div class="food-box">
    <img src="food2.jpg" alt="Food 2">
    <h3>Dish Name 2</h3>
    <div class="details">
      <p>Calories: 350</p>
      <p>Protein: 25g</p>
    </div>
    <button class="favorite-btn">Add to Favorites</button>
  </div>

  <!-- Food Box 3 -->
  <div class="food-box">
    <img src="food3.jpg" alt="Food 3">
    <h3>Dish Name 3</h3>
    <div class="details">
      <p>Calories: 400</p>
      <p>Protein: 30g</p>
    </div>
    <button class="favorite-btn">Add to Favorites</button>
  </div>

</body>
</html>
